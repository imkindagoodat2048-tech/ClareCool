<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClareCool V1.1</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --chat-bg: #1a1a20;
            --primary: #6c5ce7; 
            --danger: #ff4757;
            --text-white: #ffffff;
            --msg-self: #6c5ce7;
            --msg-other: #2d2d3a;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-white); margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Auth */
        #auth-container { align-self: center; background: var(--chat-bg); padding: 40px; border-radius: 20px; width: 320px; text-align: center; border: 1px solid #333; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; background: #0f0f13; border: 1px solid #333; color: white; border-radius: 8px; outline: none; }

        /* Layout */
        #chat-wrapper { width: 100%; max-width: 900px; height: 100vh; display: flex; flex-direction: column; background: var(--chat-bg); border-left: 1px solid #333; border-right: 1px solid #333; }
        #top-bar { padding: 10px 15px; background: rgba(26, 26, 32, 0.95); border-bottom: 1px solid #333; display: flex; flex-wrap: wrap; gap: 10px; justify-content: space-between; align-items: center; }
        #messages, #feed-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        /* Bubble Style */
        .message-row { display: flex; align-items: flex-end; gap: 10px; max-width: 80%; position: relative; }
        .row-self { align-self: flex-end; flex-direction: row-reverse; }
        .msg-bubble { padding: 10px 15px; border-radius: 18px; font-size: 15px; background: var(--msg-other); position: relative; }
        .row-self .msg-bubble { background: var(--msg-self); }
        .pfp-small { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid #333; }

        /* Post Cards */
        .post-card { background: #252530; padding: 15px; border-radius: 12px; border: 1px solid #444; margin-bottom: 10px; }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 12px; color: var(--primary); font-weight: bold; }

        /* Actions */
        .msg-actions { display: flex; align-items: center; gap: 12px; margin-top: 5px; font-size: 12px; }
        .like-btn { background: none; border: none; cursor: pointer; color: white; display: flex; align-items: center; gap: 4px; padding: 0; }
        .like-btn.liked { color: #ff4757; }
        .action-icon { background: none; border: none; cursor: pointer; font-size: 12px; opacity: 0.5; color: white; }

        /* Modals */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .modal-box { background: #1e1e24; padding: 30px; border-radius: 20px; width: 320px; text-align: center; border: 1px solid #444; }

        #input-area { padding: 15px; background: var(--chat-bg); border-top: 1px solid #333; display: flex; gap: 10px; }
        button { background: var(--primary); color: white; border: none; border-radius: 8px; padding: 8px 15px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-container">
        <h2>ClareCool V1.1</h2>
        <input type="text" id="username-in" placeholder="Username">
        <input type="password" id="password-in" placeholder="Password">
        <button onclick="handleLogin()" style="width:100%">Login</button>
        <p onclick="toggleMode()" id="toggle-auth-text" style="cursor:pointer; font-size:12px; color:#888; margin-top:15px;">New here? Sign Up</p>
    </div>

    <div id="chat-wrapper" class="hidden">
        <div id="top-bar">
            <div style="display: flex; gap: 8px; align-items: center;">
                <img id="my-mini-pfp" class="pfp-small" onclick="openSettings()">
                <select id="view-select" onchange="switchView(this.value)" style="width: 100px; padding: 5px; margin: 0; background: #333;">
                    <option value="chat">Chat</option>
                    <option value="feed">Feed</option>
                </select>
                <select id="chat-select" onchange="switchChat(this.value)" style="width: 100px; padding: 5px; margin: 0; background: #333;">
                    <option value="global">Global</option>
                </select>
                <button id="gc-btn" class="hidden" onclick="openGCCreator()" style="background:#27ae60; font-size:10px;">+ GC</button>
                <button id="inbox-btn" class="hidden" onclick="openInbox()" style="background:#e67e22; font-size:10px;">üì•</button>
            </div>
            <button onclick="location.reload()" style="background:#444; font-size:10px;">Exit</button>
        </div>

        <div id="messages"></div>
        <div id="feed-container" class="hidden"></div>

        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Say something...">
            <button id="send-btn" onclick="sendAction()">Send</button>
        </div>
    </div>

    <div id="gc-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Create Secret GC</h3>
            <input type="text" id="gc-name" placeholder="GC Name">
            <input type="text" id="gc-allowed" placeholder="Users (comma separated)">
            <button onclick="createGC()" style="width:100%">Create</button>
            <button onclick="closeModals()" style="background:#444; width:100%; margin-top:5px;">Cancel</button>
        </div>
    </div>

    <div id="inbox-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Admin Reports</h3>
            <div id="reports-list" style="max-height: 200px; overflow-y: auto;"></div>
            <button onclick="closeModals()" style="background:#444; width:100%; margin-top:10px;">Close</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
        apiKey: "AIzaSyB9Rlvq49-AiLBzMDvjz71QCTT4d6NqE98",
        authDomain: "mychat-28205.firebaseapp.com",
        databaseURL: "https://mychat-28205-default-rtdb.firebaseio.com",
        projectId: "mychat-28205",
        storageBucket: "mychat-28205.firebasestorage.app",
        messagingSenderId: "522121848657",
        appId: "1:522121848657:web:7108993439310bf6da5570",
        measurementId: "G-YFMS0DNREW"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = null;
        let isLoginMode = true;
        let currentView = "chat"; 
        let currentChatID = "global";

        // --- AUTH ---
        function toggleMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('toggle-auth-text').innerText = isLoginMode ? "New here? Sign Up" : "Have an account? Login";
        }

        async function handleLogin() {
            const user = document.getElementById('username-in').value.trim().toLowerCase();
            const pass = document.getElementById('password-in').value.trim();
            if(!user || !pass) return;
            const snap = await db.ref("users/" + user).once("value");
            if (isLoginMode) {
                if(snap.val() && snap.val().password === pass) enterApp(user);
                else alert("Invalid login");
            } else {
                if(snap.exists()) return alert("User exists");
                await db.ref("users/" + user).set({ password: pass, pfp: "" });
                enterApp(user);
            }
        }

        function enterApp(user) {
            currentUser = user;
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('chat-wrapper').classList.remove('hidden');
            if(user === "bartelsfamily5") {
                document.getElementById('gc-btn').classList.remove('hidden');
                document.getElementById('inbox-btn').classList.remove('hidden');
            }
            loadGCs();
            loadMessages();
            loadFeed();
        }

        // --- NAVIGATION ---
        function switchView(v) {
            currentView = v;
            document.getElementById('messages').classList.toggle('hidden', v !== 'chat');
            document.getElementById('feed-container').classList.toggle('hidden', v !== 'feed');
            document.getElementById('msg-input').placeholder = v === 'chat' ? "Say something..." : "What's on your mind?";
        }

        function switchChat(id) {
            currentChatID = id;
            loadMessages();
        }

        // --- CORE ACTIONS ---
        function sendAction() {
            if(currentView === 'chat') sendMessage();
            else sendPost();
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            const userSnap = await db.ref("users/" + currentUser).once("value");
            db.ref("chats/" + currentChatID).push().set({
                username: currentUser, text: input.value, pfp: userSnap.val().pfp || "", time: Date.now()
            });
            input.value = "";
        }

        async function sendPost() {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            const userSnap = await db.ref("users/" + currentUser).once("value");
            db.ref("feed").push().set({
                username: currentUser, text: input.value, pfp: userSnap.val().pfp || "", time: Date.now()
            });
            input.value = "";
            alert("Posted to feed!");
        }

        // --- LOADING DATA ---
        function loadMessages() {
            db.ref("chats/" + currentChatID).limitToLast(50).on("value", snap => {
                const box = document.getElementById('messages');
                box.innerHTML = "";
                snap.forEach(child => {
                    const m = child.val();
                    const isMe = m.username === currentUser;
                    const row = document.createElement('div');
                    row.className = `message-row ${isMe ? 'row-self' : ''}`;
                    row.innerHTML = `<img src="${m.pfp || 'https://via.placeholder.com/40'}" class="pfp-small">
                        <div class="msg-bubble"><div style="font-size:10px; opacity:0.5">${m.username}</div>${m.text}
                        <div class="msg-actions">
                            <button class="action-icon" onclick="toggleLike('chats/${currentChatID}/${child.key}')">‚ù§Ô∏è</button>
                            ${isMe || currentUser === 'bartelsfamily5' ? `<button class="action-icon" onclick="db.ref('chats/${currentChatID}/${child.key}').remove()">üóëÔ∏è</button>` : ''}
                        </div></div>`;
                    box.appendChild(row);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function loadFeed() {
            db.ref("feed").on("value", snap => {
                const box = document.getElementById('feed-container');
                box.innerHTML = "";
                snap.forEach(child => {
                    const p = child.val();
                    const card = document.createElement('div');
                    card.className = "post-card";
                    card.innerHTML = `<div class="post-header"><img src="${p.pfp || 'https://via.placeholder.com/40'}" class="pfp-small">${p.username}</div>
                        <div>${p.text}</div>
                        <div class="msg-actions"><button class="like-btn" onclick="toggleLike('feed/${child.key}')">‚ù§Ô∏è Like</button></div>`;
                    box.prepend(card);
                });
            });
        }

        // --- GROUP CHATS (ADMIN ONLY) ---
        function openGCCreator() { document.getElementById('gc-modal').classList.remove('hidden'); }
        
        function createGC() {
            const name = document.getElementById('gc-name').value;
            const allowed = document.getElementById('gc-allowed').value.split(',').map(u => u.trim().toLowerCase());
            allowed.push(currentUser); // Add admin
            const newGC = db.ref("group_meta").push();
            newGC.set({ name: name, members: allowed });
            closeModals();
            alert("GC Created!");
        }

        function loadGCs() {
            db.ref("group_meta").on("value", snap => {
                const select = document.getElementById('chat-select');
                select.innerHTML = '<option value="global">Global</option>';
                snap.forEach(child => {
                    const meta = child.val();
                    if(meta.members.includes(currentUser)) {
                        const opt = document.createElement('option');
                        opt.value = child.key;
                        opt.innerText = meta.name;
                        select.appendChild(opt);
                    }
                });
            });
        }

        function toggleLike(path) {
            const ref = db.ref(path + "/likes/" + currentUser);
            ref.once("value", s => s.exists() ? ref.remove() : ref.set(true));
        }

        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden')); }
        function openInbox() { document.getElementById('inbox-modal').classList.remove('hidden'); }
        function openSettings() { alert("Settings - Update PFP via Profile in next update!"); }
        function openRules() { alert("Rules: No swearing, No school bans, No spam."); }
    </script>
</body>
</html>
