<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClareCool V1.2</title>
    <style>
        :root { --bg-color: #0f0f13; --chat-bg: #1a1a20; --primary: #6c5ce7; --danger: #ff4757; --text-white: #ffffff; --msg-self: #6c5ce7; --msg-other: #2d2d3a; }
        @keyframes rainbow { 0% { color: #ff4757; } 20% { color: #ffa502; } 40% { color: #eccc68; } 60% { color: #2ed573; } 80% { color: #1e90ff; } 100% { color: #ff4757; } }
        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-white); margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        #auth-container { align-self: center; background: var(--chat-bg); padding: 30px; border-radius: 15px; width: 280px; text-align: center; border: 1px solid #333; }
        input, select { width: 100%; padding: 10px; margin: 8px 0; background: #0f0f13; border: 1px solid #333; color: white; border-radius: 6px; outline: none; font-size: 13px; }
        button { width: 100%; padding: 10px; margin-top: 8px; border: none; border-radius: 6px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; font-size: 13px; }
        
        #chat-wrapper { width: 100%; max-width: 800px; height: 100vh; display: flex; flex-direction: column; background: var(--chat-bg); border-left: 1px solid #333; border-right: 1px solid #333; }
        #top-bar { padding: 8px 15px; background: rgba(26, 26, 32, 0.95); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }

        .message-row { display: flex; align-items: flex-end; gap: 8px; max-width: 85%; }
        .row-self { align-self: flex-end; flex-direction: row-reverse; }
        .msg-bubble { padding: 6px 12px; border-radius: 12px; font-size: 13px; line-height: 1.3; word-wrap: break-word; }
        .row-self .msg-bubble { background: var(--msg-self); color: white; border-bottom-right-radius: 2px; }
        .row-other .msg-bubble { background: var(--msg-other); color: #ddd; border-bottom-left-radius: 2px; }
        .pfp-small { width: 28px; height: 28px; border-radius: 50%; border: 1px solid #333; cursor: pointer; object-fit: cover; }
        .username-label { font-size: 10px; color: #777; margin-bottom: 1px; }
        .status-label { font-size: 8px; color: #555; font-style: italic; }
        .admin-tag { animation: rainbow 3s linear infinite; font-weight: bold; font-size: 9px; margin-left: 3px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-box { background: #1e1e24; padding: 25px; border-radius: 15px; width: 280px; text-align: center; border: 1px solid #444; max-height: 70vh; overflow-y: auto; }
        #input-area { padding: 15px; background: var(--chat-bg); border-top: 1px solid #333; display: flex; gap: 8px; align-items: center; }
        .icon-btn { background: #333; color: white; border: none; border-radius: 4px; padding: 4px 6px; font-size: 10px; cursor: pointer; flex-shrink: 0; }
        .exit-btn { width: auto !important; padding: 4px 10px !important; background: #444 !important; font-size: 10px !important; flex-shrink: 0; margin: 0 !important; }
    </style>
</head>
<body>

    <div id="auth-container">
        <h2 id="auth-header">ClareCool V1.2</h2>
        <input type="text" id="username-in" placeholder="Username">
        <input type="password" id="password-in" placeholder="Password">
        <button onclick="handleLogin()" id="auth-btn">Login</button>
        <p onclick="toggleMode()" style="cursor: pointer; color: #888; font-size: 11px; margin-top: 12px;" id="toggle-auth-text">New here? Sign Up</p>
    </div>

    <div id="chat-wrapper" class="hidden">
        <div id="top-bar">
            <div style="display: flex; align-items: center; gap: 4px; overflow-x: auto; flex: 1;">
                <img id="my-mini-pfp" class="pfp-small" onclick="openProfile()">
                <button class="icon-btn" onclick="openRules()">üìú</button>
                <button class="icon-btn" onclick="openMembers()">üë•</button>
                <button class="icon-btn" style="background:var(--danger);" onclick="emergency()">üö®</button>
                <button id="inbox-btn" class="hidden icon-btn" style="background:#e67e22;" onclick="openInbox()">üì•</button>
                <button id="gc-btn" class="hidden icon-btn" style="background:#2ed573;" onclick="openGCCreator()">‚ûï</button>
                <button id="gc-sets-btn" class="hidden icon-btn" onclick="openGCSettings()">‚öôÔ∏è</button>
                <button id="nerd-btn" class="hidden icon-btn" style="background:#3498db;" onclick="openNerd()">ü§ì</button>
                <select id="room-select" onchange="switchRoom(this.value)" style="width: auto; padding: 2px; font-size: 9px; margin:0;"></select>
            </div>
            <button onclick="location.reload()" class="exit-btn">Exit</button>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <div id="admin-photo" class="hidden"><label for="img-in" style="cursor:pointer; font-size:16px;">üñºÔ∏è</label><input type="file" id="img-in" accept="image/*" style="display:none;" onchange="prepImg(this)"></div>
            <input type="text" id="msg-input" placeholder="Aa" onkeypress="if(event.key==='Enter') sendMessage()" style="flex:1;">
            <button onclick="sendMessage()" style="width: 50px;">Send</button>
        </div>
    </div>

    <div id="master-modal" class="modal-overlay hidden"><div class="modal-box" id="modal-content"></div></div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const config = {
            apiKey: "AIzaSyB9Rlvq49-AiLBzMDvjz71QCTT4d6NqE98",
            authDomain: "mychat-28205.firebaseapp.com",
            databaseURL: "https://mychat-28205-default-rtdb.firebaseio.com",
            projectId: "mychat-28205",
            storageBucket: "mychat-28205.firebasestorage.app",
            messagingSenderId: "522121848657",
            appId: "1:522121848657:web:7108993439310bf6da5570"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        let currentUser = null, isLoginMode = true, room = "messages", imgData = null, currentGCKey = null;
        const admins = ["44", "hunter", "bboy2014", "bartelsfamily5"];

        function toggleMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-header').innerText = isLoginMode ? "ClareCool V1.2" : "Sign Up";
            document.getElementById('auth-btn').innerText = isLoginMode ? "Login" : "Sign Up";
            document.getElementById('toggle-auth-text').innerText = isLoginMode ? "New here? Sign Up" : "Have an account? Login";
        }

        async function handleLogin() {
            const u = document.getElementById('username-in').value.trim().toLowerCase();
            const p = document.getElementById('password-in').value.trim();
            if(!u || !p) return;
            const snap = await db.ref("users/" + u).once("value");
            if (isLoginMode) {
                if(snap.exists() && snap.val().password === p) {
                    if(snap.val().banned) return alert("ACCOUNT BANNED");
                    launch(u);
                } else alert("Invalid");
            } else {
                if(snap.exists()) return alert("Taken");
                await db.ref("users/" + u).set({ password: p, pfp: "", status: "Active", warned: false, banned: false });
                launch(u);
            }
        }

        function launch(u) {
            currentUser = u;
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('chat-wrapper').classList.remove('hidden');
            if(admins.includes(u)) ["inbox-btn", "gc-btn", "admin-photo"].forEach(id => document.getElementById(id).classList.remove('hidden'));
            if(u === "bartelsfamily5") document.getElementById('nerd-btn').classList.remove('hidden');
            loadMessages(); loadGCList();
        }

        function prepImg(i) { const r = new FileReader(); r.onload = (e) => imgData = e.target.result; r.readAsDataURL(i.files[0]); }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            if(!input.value.trim() && !imgData) return;
            const uSnap = await db.ref("users/" + currentUser).once("value");
            db.ref(room).push({ username: currentUser, text: input.value, img: imgData, pfp: uSnap.val().pfp || "", status: uSnap.val().status || "", time: Date.now() });
            input.value = ""; imgData = null;
        }

        function loadMessages() {
            db.ref(room).on("value", snap => {
                const box = document.getElementById('messages'); box.innerHTML = "";
                snap.forEach(child => {
                    const m = child.val();
                    const isMe = m.username === currentUser;
                    const likes = m.likes ? Object.keys(m.likes).length : 0;
                    const div = document.createElement('div');
                    div.className = `message-row ${isMe ? 'row-self' : 'row-other'}`;
                    div.innerHTML = `
                        <img src="${m.pfp || 'https://via.placeholder.com/40'}" class="pfp-small">
                        <div>
                            ${!isMe ? `<div class="username-label">${m.username}${admins.includes(m.username)?'<span class="admin-tag">[ADM]</span>':''}<br><span class="status-label">${m.status || ''}</span></div>` : ''}
                            <div class="msg-bubble">${m.text || ''}
                                ${m.img ? `<img src="${m.img}" style="max-width:100%; display:block; border-radius:8px; margin-top:5px;">` : ''}
                                <div style="display:flex; gap:8px; margin-top:4px;">
                                    <button onclick="toggleLike('${child.key}')" style="background:none; border:none; color:rgba(255,255,255,0.4); font-size:10px;">‚ù§Ô∏è ${likes || ''}</button>
                                    ${isMe || admins.includes(currentUser) ? `<button onclick="del('${child.key}')" style="background:none; border:none; font-size:9px; color:#555;">üóëÔ∏è</button>` : ''}
                                </div>
                            </div>
                        </div>`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function toggleLike(id) { 
            const ref = db.ref(`${room}/${id}/likes/${currentUser}`);
            ref.once("value", s => s.exists() ? ref.remove() : ref.set(true));
        }
        function del(id) { if(confirm("Delete?")) db.ref(`${room}/${id}`).remove(); }
        function switchRoom(r) { room = r; currentGCKey = r.startsWith("gcs/") ? r.split('/')[1] : null; document.getElementById('gc-sets-btn').className = currentGCKey ? "icon-btn" : "icon-btn hidden"; loadMessages(); }

        function showModal(html) { document.getElementById('modal-content').innerHTML = html + `<button onclick="closeModals()" style="background:#444; width:100%; margin-top:10px;">Close</button>`; document.getElementById('master-modal').classList.remove('hidden'); }
        function closeModals() { document.getElementById('master-modal').classList.add('hidden'); }

        function openProfile() { showModal(`<h3>Profile</h3><input type="file" onchange="upPFP(this)"><input id="ns" placeholder="Status..."><button onclick="upStatus()">Save</button>`); }
        function upPFP(i) { const r = new FileReader(); r.onload = () => db.ref("users/" + currentUser).update({ pfp: r.result }); r.readAsDataURL(i.files[0]); }
        function upStatus() { db.ref("users/" + currentUser).update({ status: document.getElementById('ns').value }); closeModals(); }

        function openRules() { showModal(`<h3>Rules</h3><ol style="text-align:left; font-size:11px;"><li>No swearing or hate speech of any kind</li><li>Nothing against school policy</li><li>No spamming</li><li>All animals are equal but some are more equal than others</li></ol>`); }
        
        function openMembers() {
            db.ref("users").once("value", s => {
                let l = "<h3>Users</h3>";
                s.forEach(u => {
                    l += `<div style="text-align:left; border-bottom:1px solid #333; padding:5px; font-size:11px;"><b>${u.key}</b>
                        ${admins.includes(currentUser) && u.key !== currentUser ? `
                        <br><button onclick="warn('${u.key}')" style="background:orange; font-size:8px;">Warn</button>
                        <button onclick="ban('${u.key}')" style="background:red; font-size:8px;">Ban</button>
                        <button onclick="delAcc('${u.key}')" style="background:black; font-size:8px;">Delete</button>` : ''}</div>`;
                });
                showModal(l);
            });
        }

        function warn(u) { db.ref("users/"+u).update({warned: true}); alert("Warned"); }
        function ban(u) { db.ref("users/"+u).update({banned: true}); alert("Banned"); }
        function delAcc(u) { if(confirm("Delete Account?")) db.ref("users/"+u).remove(); }
        function emergency() { db.ref("reports").push({ reportedUser: "SYSTEM", reason: "EMERGENCY ALERT FROM " + currentUser }); alert("Alert Sent to Admins"); }

        function openGCCreator() { showModal(`<h3>New GC</h3><input id="gn" placeholder="Name"><input id="gm" placeholder="Users (user1, user2)"><button onclick="makeGC()">Create</button>`); }
        function makeGC() { const m = document.getElementById('gm').value.split(',').map(u => u.trim().toLowerCase()); m.push(currentUser); db.ref("gc_meta").push({ name: document.getElementById('gn').value, members: m }); closeModals(); }
        function openGCSettings() { 
            let h = `<h3>GC</h3><input id="ngn" placeholder="Rename"><button onclick="db.ref('gc_meta/'+currentGCKey).update({name:document.getElementById('ngn').value});closeModals()">Go</button>`;
            if(admins.includes(currentUser)) h += `<hr><button onclick="deleteGC()" style="background:red;">DELETE GC</button>`;
            showModal(h);
        }
        function deleteGC() { db.ref("gc_meta/"+currentGCKey).remove(); db.ref("gcs/"+currentGCKey).remove(); switchRoom("messages"); closeModals(); }
        
        function loadGCList() { db.ref("gc_meta").on("value", s => { const sel = document.getElementById('room-select'); sel.innerHTML = `<option value="messages">Public</option>`; s.forEach(g => { if(g.val().members && g.val().members.includes(currentUser)) sel.innerHTML += `<option value="gcs/${g.key}">${g.val().name}</option>`; }); }); }
        function openNerd() { showModal(`<h3>Nerd</h3><button onclick="db.ref('messages').remove()" style="background:red;">Wipe Public</button><button onclick="db.ref('gc_meta').remove();db.ref('gcs').remove()" style="background:red;margin-top:5px;">Wipe GCs</button>`); }
        function openInbox() { db.ref("reports").on("value", snap => { let l = "<h3>Inbox</h3>"; snap.forEach(c => { l += `<div style="font-size:10px; text-align:left; border-bottom:1px solid #333; padding:4px;">${c.val().reason} ${c.val().reportedUser !== 'SYSTEM' ? `<button onclick="warn('${c.val().reportedUser}')" style="font-size:8px;">Warn</button>` : ''}</div>`; }); showModal(l); }); }
    </script>
</body>
</html>
