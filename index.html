<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Real-Time Chat</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .hidden { display: none !important; }
        #auth-container { background: #1e1e1e; padding: 2rem; border-radius: 8px; width: 300px; text-align: center; border: 1px solid #333; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #444; background: #222; color: white; }
        button { width: 95%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        #chat-container { width: 100%; height: 100vh; display: flex; flex-direction: column; }
        #settings-btn { position: absolute; top: 10px; left: 10px; background: #333; padding: 8px 15px; border-radius: 5px; cursor: pointer; z-index: 10; font-size: 14px;}
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .message { display: flex; align-items: flex-start; gap: 10px; background: #2a2a2a; padding: 12px; border-radius: 8px; max-width: 80%; }
        .pfp { width: 40px; height: 40px; background: black; border-radius: 5px; object-fit: cover; flex-shrink: 0; }
        #input-area { padding: 20px; background: #1e1e1e; display: flex; gap: 10px; border-top: 1px solid #333; }
        #settings-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; padding: 25px; border-radius: 12px; border: 2px solid #007bff; z-index: 100; text-align: center; }
    </style>
</head>
<body>

    <div id="auth-container">
        <h2 id="auth-title">Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password (Simple)">
        <button id="auth-btn" onclick="handleAuth()">Login</button>
        <p onclick="toggleAuth()" style="font-size: 12px; cursor: pointer; color: #aaa; margin-top: 15px;" id="toggle-text">Need an account? Sign Up</p>
    </div>

    <div id="chat-container" class="hidden">
        <div id="settings-btn" onclick="toggleSettings()">⚙️ Settings</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Say something to the world...">
            <button onclick="sendMessage()" style="width: 100px;">Send</button>
        </div>
    </div>

    <div id="settings-modal" class="hidden">
        <h3>User Settings</h3>
        <p>Current User: <span id="display-name" style="color:#007bff"></span></p>
        <p style="font-size: 12px; color: #888;">Upload PFP (Base64):</p>
        <input type="file" id="pfp-upload" accept="image/*" onchange="updatePFP(event)">
        <br><br>
        <button onclick="toggleSettings()" style="background: #444;">Close</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // --- 1. PASTE YOUR CONFIG HERE ---
        const firebaseConfig = {
        apiKey: "AIzaSyB9Rlvq49-AiLBzMDvjz71QCTT4d6NqE98",
        authDomain: "mychat-28205.firebaseapp.com",
        databaseURL: "https://mychat-28205-default-rtdb.firebaseio.com",
        projectId: "mychat-28205",
        storageBucket: "mychat-28205.firebasestorage.app",
        messagingSenderId: "522121848657",
        appId: "1:522121848657:web:7108993439310bf6da5570",
        measurementId: "G-YFMS0DNREW"
        };
        // ---------------------------------

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = null;
        let currentPFP = null; 
        let isLogin = true;

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? "Login" : "Sign Up";
            document.getElementById('auth-btn').innerText = isLogin ? "Login" : "Sign Up";
        }

        function handleAuth() {
            const user = document.getElementById('username').value.trim();
            if (user) {
                currentUser = user;
                document.getElementById('display-name').innerText = user;
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('chat-container').classList.remove('hidden');
                loadMessages();
            }
        }

        function toggleSettings() {
            document.getElementById('settings-modal').classList.toggle('hidden');
        }

        function updatePFP(event) {
            const reader = new FileReader();
            reader.onload = function() {
                currentPFP = reader.result;
                alert("PFP Updated locally! It will show on your next message.");
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function sendMessage() {
            const text = document.getElementById('msg-input').value;
            if (!text) return;

            db.ref("messages").push().set({
                username: currentUser,
                text: text,
                pfp: currentPFP || null, // Will be null if no PFP
                timestamp: Date.now()
            });

            document.getElementById('msg-input').value = "";
        }

        function loadMessages() {
            db.ref("messages").limitToLast(50).on("value", (snapshot) => {
                const msgArea = document.getElementById('messages');
                msgArea.innerHTML = "";
                snapshot.forEach((child) => {
                    const data = child.val();
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'message';
                    
                    const img = document.createElement(data.pfp ? 'img' : 'div');
                    img.className = 'pfp';
                    if (data.pfp) img.src = data.pfp;

                    msgDiv.innerHTML = `
                        ${img.outerHTML}
                        <div>
                            <strong style="color: #007bff;">${data.username}</strong>
                            <div style="margin-top: 5px;">${data.text}</div>
                        </div>
                    `;
                    msgArea.appendChild(msgDiv);
                });
                msgArea.scrollTop = msgArea.scrollHeight;
            });
        }
    </script>
</body>
</html>
