<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClareCool V1.1</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --chat-bg: #1a1a20;
            --primary: #6c5ce7; 
            --danger: #ff4757;
            --text-white: #ffffff;
            --msg-self: #6c5ce7;
            --msg-other: #2d2d3a;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-white); margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Classic Auth */
        #auth-container { align-self: center; background: var(--chat-bg); padding: 40px; border-radius: 20px; width: 320px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); border: 1px solid #333; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; background: #0f0f13; border: 1px solid #333; color: white; border-radius: 8px; outline: none; }
        
        /* Layout */
        #chat-wrapper { width: 100%; max-width: 900px; height: 100vh; display: flex; flex-direction: column; background: var(--chat-bg); border-left: 1px solid #333; border-right: 1px solid #333; }
        #top-bar { padding: 15px 20px; background: rgba(26, 26, 32, 0.95); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        /* Bubble Style */
        .message-row { display: flex; align-items: flex-end; gap: 10px; max-width: 80%; position: relative; animation: popIn 0.2s ease-out; }
        .row-self { align-self: flex-end; flex-direction: row-reverse; }
        .msg-bubble { padding: 10px 15px; border-radius: 18px; font-size: 15px; line-height: 1.4; word-wrap: break-word; min-width: 80px; position: relative; }
        .row-self .msg-bubble { background: var(--msg-self); color: white; border-bottom-right-radius: 4px; }
        .row-other .msg-bubble { background: var(--msg-other); color: #ddd; border-bottom-left-radius: 4px; }
        
        .pfp-small { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid #333; }
        .username-label { font-size: 11px; color: #888; margin-bottom: 2px; }

        /* Hearts & Actions */
        .msg-actions { display: flex; align-items: center; gap: 10px; margin-top: 8px; padding-top: 5px; border-top: 1px solid rgba(255,255,255,0.1); }
        .like-btn { background: none; border: none; cursor: pointer; color: #fff; font-size: 14px; display: flex; align-items: center; gap: 4px; padding: 0; }
        .like-btn.liked { color: #ff4757; }
        .action-icon { background: none; border: none; cursor: pointer; font-size: 12px; padding: 0; opacity: 0.5; color: white; }

        /* Modals */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .modal-box { background: #1e1e24; padding: 30px; border-radius: 20px; width: 320px; text-align: center; border: 1px solid #444; }

        #input-area { padding: 20px; background: var(--chat-bg); border-top: 1px solid #333; display: flex; gap: 10px; }
        button { background: var(--primary); color: white; border: none; border-radius: 8px; padding: 10px; cursor: pointer; font-weight: bold; }
        #warning-banner { background: var(--danger); color: white; padding: 10px; text-align: center; position: fixed; top: 0; width: 100%; z-index: 2000; }
    </style>
</head>
<body>

    <div id="warning-banner" class="hidden">‚ö†Ô∏è ADMIN WARNING. FOLLOW RULES. <button onclick="this.parentElement.remove()">X</button></div>

    <div id="auth-container">
        <h2>ClareCool V1.1</h2>
        <input type="text" id="username-in" placeholder="Username">
        <input type="password" id="password-in" placeholder="Password">
        <button onclick="handleLogin()" style="width:100%">Login</button>
        <p onclick="toggleMode()" id="toggle-auth-text" style="cursor:pointer; font-size:12px; color:#888; margin-top:15px;">New here? Sign Up</p>
    </div>

    <div id="chat-wrapper" class="hidden">
        <div id="top-bar">
            <div style="display: flex; gap: 8px; align-items: center;">
                <img id="my-mini-pfp" class="pfp-small" onclick="openSettings()">
                <select id="chat-select" onchange="switchChat(this.value)" style="width: auto; background:#333; font-size:10px; padding:5px;">
                    <option value="global">Global Chat</option>
                </select>
                <button id="gc-btn" class="hidden" onclick="openGCCreator()" style="background:#27ae60; font-size:10px;">+ GC</button>
                <button id="inbox-btn" class="hidden" onclick="openInbox()" style="background:#e67e22; font-size:10px;">üì•</button>
            </div>
            <button onclick="location.reload()" style="background:#444; font-size:10px;">Logout</button>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Type..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="width:70px;">Send</button>
        </div>
    </div>

    <div id="gc-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Create Secret GC</h3>
            <input type="text" id="gc-name" placeholder="GC Name">
            <input type="text" id="gc-users" placeholder="Usernames (e.g. clare, bob)">
            <button onclick="createGC()" style="width:100%">Create</button>
            <button onclick="closeModals()" style="background:#444; width:100%; margin-top:5px;">Cancel</button>
        </div>
    </div>

    <div id="inbox-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Admin Inbox</h3>
            <div id="reports-list" style="max-height: 200px; overflow-y: auto; text-align: left; font-size: 11px;"></div>
            <button onclick="db.ref('reports').remove()" style="background:var(--danger); width:100%; margin-top:10px;">Clear All</button>
            <button onclick="closeModals()" style="background:#444; width:100%; margin-top:5px;">Close</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // --- PASTE FIREBASE CONFIG ---
        const firebaseConfig = {
        apiKey: "AIzaSyB9Rlvq49-AiLBzMDvjz71QCTT4d6NqE98",
        authDomain: "mychat-28205.firebaseapp.com",
        databaseURL: "https://mychat-28205-default-rtdb.firebaseio.com",
        projectId: "mychat-28205",
        storageBucket: "mychat-28205.firebasestorage.app",
        messagingSenderId: "522121848657",
        appId: "1:522121848657:web:7108993439310bf6da5570",
        measurementId: "G-YFMS0DNREW"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = null;
        let isLoginMode = true;
        let currentChatID = "global";

        function toggleMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('toggle-auth-text').innerText = isLoginMode ? "New here? Sign Up" : "Have an account? Login";
        }

        async function handleLogin() {
            const user = document.getElementById('username-in').value.trim().toLowerCase();
            const pass = document.getElementById('password-in').value.trim();
            if(!user || !pass) return;
            const snap = await db.ref("users/" + user).once("value");
            if (isLoginMode) {
                if(snap.val() && snap.val().password === pass) enterApp(user);
                else alert("Error");
            } else {
                if(snap.exists()) return alert("Taken");
                await db.ref("users/" + user).set({ password: pass, pfp: "", warned: false });
                enterApp(user);
            }
        }

        function enterApp(user) {
            currentUser = user;
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('chat-wrapper').classList.remove('hidden');
            if(user === "bartelsfamily5") {
                document.getElementById('gc-btn').classList.remove('hidden');
                document.getElementById('inbox-btn').classList.remove('hidden');
            }
            db.ref("users/"+user+"/warned").on("value", s => { if(s.val()) document.getElementById('warning-banner').classList.remove('hidden'); });
            loadGCList();
            loadMessages();
        }

        function switchChat(id) { currentChatID = id; loadMessages(); }

        function loadMessages() {
            db.ref("chats/" + currentChatID).limitToLast(50).on("value", snap => {
                const box = document.getElementById('messages');
                box.innerHTML = "";
                snap.forEach(child => {
                    const m = child.val();
                    const isMe = m.username === currentUser;
                    const likeCount = m.likes ? Object.keys(m.likes).length : 0;
                    const liked = m.likes && m.likes[currentUser];
                    const row = document.createElement('div');
                    row.className = `message-row ${isMe ? 'row-self' : ''}`;
                    row.innerHTML = `
                        <img src="${m.pfp || 'https://via.placeholder.com/40'}" class="pfp-small">
                        <div>
                            ${!isMe ? `<div class="username-label">${m.username}</div>` : ''}
                            <div class="msg-bubble">
                                ${m.text}
                                <div class="msg-actions">
                                    <button class="like-btn ${liked?'liked':''}" onclick="toggleLike('${child.key}')">${liked?'‚ù§Ô∏è':'ü§ç'} ${likeCount || ''}</button>
                                    <button class="action-icon" onclick="reportMsg('${child.key}','${m.text}','${m.username}')">üö©</button>
                                    ${isMe || currentUser === 'bartelsfamily5' ? `<button class="action-icon" onclick="db.ref('chats/${currentChatID}/${child.key}').remove()">üóëÔ∏è</button>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                    box.appendChild(row);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            const userSnap = await db.ref("users/" + currentUser).once("value");
            db.ref("chats/" + currentChatID).push().set({
                username: currentUser, text: input.value, pfp: userSnap.val().pfp || "", time: Date.now()
            });
            input.value = "";
        }

        function toggleLike(id) {
            const ref = db.ref(`chats/${currentChatID}/${id}/likes/${currentUser}`);
            ref.once("value", s => s.exists() ? ref.remove() : ref.set(true));
        }

        function reportMsg(id, text, user) {
            db.ref("reports").push().set({ reported: user, msg: text, reporter: currentUser });
            alert("Reported.");
        }

        function createGC() {
            const name = document.getElementById('gc-name').value;
            const users = document.getElementById('gc-users').value.split(',').map(u => u.trim().toLowerCase());
            users.push(currentUser);
            db.ref("gc_meta").push().set({ name: name, members: users });
            closeModals();
        }

        function loadGCList() {
            db.ref("gc_meta").on("value", snap => {
                const sel = document.getElementById('chat-select');
                sel.innerHTML = '<option value="global">Global Chat</option>';
                snap.forEach(child => {
                    const data = child.val();
                    if(data.members.includes(currentUser)) {
                        const opt = document.createElement('option');
                        opt.value = child.key; opt.innerText = data.name; sel.appendChild(opt);
                    }
                });
            });
        }

        function openInbox() {
            const list = document.getElementById('reports-list');
            document.getElementById('inbox-modal').classList.remove('hidden');
            db.ref("reports").on("value", snap => {
                list.innerHTML = "";
                snap.forEach(c => {
                    const r = c.val();
                    list.innerHTML += `<div style="border-bottom:1px solid #333; padding:5px;"><b>${r.reported}</b>: ${r.msg}<br>
                    <button onclick="db.ref('users/${r.reported}').update({warned:true})" style="font-size:9px; background:orange;">Warn</button></div>`;
                });
            });
        }

        function openGCCreator() { document.getElementById('gc-modal').classList.remove('hidden'); }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden')); }
        function openSettings() { alert("Update PFP by uploading in settings in future updates!"); }
        function openRules() { alert("1. No swearing/hate speech\n2. No school bans\n3. No spam"); }
    </script>
</body>
</html>
