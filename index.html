<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClareCool V1.2</title>
    <script>
        (function() {
            const favicon = document.createElement('link');
            favicon.rel = 'icon';
            favicon.href = 'clarecool.png'; 
            document.head.appendChild(favicon);
        })();
    </script>
    <style>
        :root {
            --bg-color: #0f0f13;
            --chat-bg: #1a1a20;
            --primary: #6c5ce7; 
            --danger: #ff4757;
            --text-white: #ffffff;
            --msg-self: #6c5ce7;
            --msg-other: #2d2d3a;
        }

        @keyframes rainbow {
            0% { color: #ff4757; } 20% { color: #ffa502; } 40% { color: #eccc68; }
            60% { color: #2ed573; } 80% { color: #1e90ff; } 100% { color: #ff4757; }
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-white); margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Classic Auth */
        #auth-container { align-self: center; background: var(--chat-bg); padding: 40px; border-radius: 20px; width: 320px; text-align: center; border: 1px solid #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; background: #0f0f13; border: 1px solid #333; color: white; border-radius: 8px; outline: none; }
        button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 8px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }

        /* Classic Chat Layout */
        #chat-wrapper { width: 100%; max-width: 900px; height: 100vh; display: flex; flex-direction: column; background: var(--chat-bg); border-left: 1px solid #333; border-right: 1px solid #333; }
        #top-bar { padding: 15px 20px; background: rgba(26, 26, 32, 0.95); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        /* Tiny Icon Buttons */
        .icon-btn { background: #333; color: white; border: none; border-radius: 5px; padding: 5px 8px; font-size: 12px; cursor: pointer; margin-right: 4px; }
        
        .message-row { display: flex; align-items: flex-end; gap: 10px; max-width: 80%; }
        .row-self { align-self: flex-end; flex-direction: row-reverse; }
        .msg-bubble { padding: 10px 15px; border-radius: 18px; font-size: 15px; line-height: 1.4; word-wrap: break-word; position: relative; }
        .row-self .msg-bubble { background: var(--msg-self); color: white; border-bottom-right-radius: 4px; }
        .row-other .msg-bubble { background: var(--msg-other); color: #ddd; border-bottom-left-radius: 4px; }
        .pfp-small { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #333; cursor: pointer; object-fit: cover; }
        .admin-tag { animation: rainbow 3s linear infinite; font-weight: bold; font-size: 10px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-box { background: #1e1e24; padding: 30px; border-radius: 20px; width: 320px; text-align: center; border: 1px solid #444; }

        #input-area { padding: 20px; background: var(--chat-bg); border-top: 1px solid #333; display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body>

    <div id="auth-container">
        <h2>ClareCool V1.2</h2>
        <div style="font-size: 10px; color: var(--primary); margin-bottom: 15px; font-weight: bold;">THE ADMIN UPDATE</div>
        <input type="text" id="username-in" placeholder="Username">
        <input type="password" id="password-in" placeholder="Password">
        <button onclick="handleLogin()">Login</button>
    </div>

    <div id="chat-wrapper" class="hidden">
        <div id="top-bar">
            <div style="display: flex; align-items: center; gap: 5px;">
                <img id="my-mini-pfp" class="pfp-small" onclick="openSettings()">
                <button class="icon-btn" onclick="openRules()">üìú</button>
                <button class="icon-btn" onclick="openMembers()">üë•</button>
                <button id="gc-settings-btn" class="icon-btn hidden" onclick="openGCSettings()">‚öôÔ∏è</button>
                <button id="meet-btn" class="icon-btn hidden" style="background:var(--danger);" onclick="triggerMeeting()">üö®</button>
                <button id="inbox-btn" class="icon-btn hidden" style="background:#e67e22;" onclick="openInbox()">üì•</button>
                <button id="gc-btn" class="icon-btn hidden" style="background:#2ed573;" onclick="openGCCreator()">‚ûï</button>
                <button id="nerd-btn" class="icon-btn hidden" style="background:#3498db;" onclick="openNerd()">ü§ì</button>
                <select id="room-select" onchange="switchRoom(this.value)" style="width: auto; padding: 4px; font-size: 10px; background:#000; color:#fff; border:1px solid #333;"></select>
            </div>
            <button onclick="location.reload()" style="width: auto; padding: 6px 12px; background: #444; font-size: 12px; border:none; border-radius:8px; color:white;">Exit</button>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <div id="admin-photo" class="hidden">
                <label for="img-in" style="cursor:pointer; font-size:18px;">üñºÔ∏è</label>
                <input type="file" id="img-in" accept="image/*" style="display:none;" onchange="prepImg(this)">
            </div>
            <input type="text" id="msg-input" placeholder="Message..." onkeypress="if(event.key==='Enter') send()" style="flex:1;">
            <button onclick="send()" style="width: 60px;">Send</button>
        </div>
    </div>

    <div id="master-modal" class="modal-overlay hidden">
        <div class="modal-box" id="modal-content"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const config = {
            apiKey: "AIzaSyB9Rlvq49-AiLBzMDvjz71QCTT4d6NqE98",
            authDomain: "mychat-28205.firebaseapp.com",
            databaseURL: "https://mychat-28205-default-rtdb.firebaseio.com",
            projectId: "mychat-28205",
            storageBucket: "mychat-28205.firebasestorage.app",
            messagingSenderId: "522121848657",
            appId: "1:522121848657:web:7108993439310bf6da5570"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        let user = null, room = "messages", imgData = null, currentGCKey = null;
        const admins = ["44", "hunter", "bboy2014", "bartelsfamily5"];

        async function handleLogin() {
            const u = document.getElementById('username-in').value.trim().toLowerCase();
            const p = document.getElementById('password-in').value.trim();
            const snap = await db.ref("users/" + u).once("value");
            if(snap.exists() && snap.val().password === p) {
                user = u;
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('chat-wrapper').classList.remove('hidden');
                if(admins.includes(u)) ["meet-btn", "inbox-btn", "gc-btn", "admin-photo"].forEach(id => document.getElementById(id).classList.remove('hidden'));
                if(u === "bartelsfamily5") document.getElementById('nerd-btn').classList.remove('hidden');
                load(); loadGCList();
            } else alert("Access Denied");
        }

        function prepImg(i) { const r = new FileReader(); r.onload = (e) => imgData = e.target.result; r.readAsDataURL(i.files[0]); }

        async function send() {
            const txt = document.getElementById('msg-input').value;
            if(!txt && !imgData) return;
            const uSnap = await db.ref("users/" + user).once("value");
            db.ref(room).push({ sender: user, text: txt, img: imgData, pfp: uSnap.val().pfp || "", time: Date.now() });
            document.getElementById('msg-input').value = ""; imgData = null;
        }

        function load() {
            db.ref(room).on("value", snap => {
                const box = document.getElementById('messages'); box.innerHTML = "";
                snap.forEach(c => {
                    const m = c.val(), isMe = m.sender === user, isAdmin = admins.includes(m.sender);
                    const div = document.createElement('div'); div.className = `message-row ${isMe ? 'row-self' : 'row-other'}`;
                    div.innerHTML = `
                        <img src="${m.pfp || 'https://via.placeholder.com/40'}" class="pfp-small">
                        <div>
                            <div style="font-size:10px; color:#666;">${m.sender}${isAdmin?'<span class="admin-tag">[ADMIN]</span>':''}</div>
                            <div class="msg-bubble">${m.text || ''}${m.img ? `<img src="${m.img}" style="max-width:100%; display:block; border-radius:8px; margin-top:5px;">` : ''}</div>
                        </div>`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function loadGCList() {
            db.ref("gc_meta").on("value", snap => {
                const sel = document.getElementById('room-select');
                sel.innerHTML = `<option value="messages">Main Terminal</option>`;
                snap.forEach(g => {
                    if(g.val().members.includes(user)) {
                        sel.innerHTML += `<option value="gcs/${g.key}">${g.val().name}</option>`;
                    }
                });
            });
        }

        function switchRoom(r) {
            room = r;
            currentGCKey = r.startsWith("gcs/") ? r.split('/')[1] : null;
            document.getElementById('gc-settings-btn').className = currentGCKey ? "icon-btn" : "icon-btn hidden";
            load();
        }

        function showModal(html) {
            document.getElementById('modal-content').innerHTML = html + `<br><button onclick="closeModal()" style="background:#444; width:100%; margin-top:10px;">Close</button>`;
            document.getElementById('master-modal').classList.remove('hidden');
        }

        function openGCSettings() {
            showModal(`<h3>GC Settings</h3>
                <input id="new-gc-name" placeholder="New Name">
                <button onclick="renameGC()">Rename</button><hr>
                <input id="add-member" placeholder="Username to add">
                <button onclick="addGCUser()">Add Person</button>
                ${admins.includes(user) ? `<hr><button onclick="deleteGC()" style="background:red;">DELETE GC</button>` : ''}`);
        }

        function renameGC() { db.ref("gc_meta/" + currentGCKey).update({ name: document.getElementById('new-gc-name').value }); closeModal(); }
        function addGCUser() {
            const name = document.getElementById('add-member').value.trim().toLowerCase();
            db.ref("gc_meta/" + currentGCKey + "/members").once("value", s => {
                let m = s.val(); m.push(name);
                db.ref("gc_meta/" + currentGCKey).update({ members: m });
                closeModal();
            });
        }
        function deleteGC() { if(confirm("Delete this GC?")) { db.ref("gc_meta/" + currentGCKey).remove(); db.ref("gcs/" + currentGCKey).remove(); switchRoom("messages"); closeModal(); } }

        function openNerd() {
            showModal(`<h3>Nerd Stats</h3>
                <button onclick="wipeMsgs()" style="background:red; width:100%;">Nuclear Wipe (Msgs)</button>
                <button onclick="wipeGCs()" style="background:red; width:100%; margin-top:5px;">Wipe All GCs</button>`);
        }
        function wipeMsgs() { if(confirm("Wipe all messages?")) db.ref("messages").remove(); }
        function wipeGCs() { if(confirm("Delete EVERY group chat?")) { db.ref("gc_meta").remove(); db.ref("gcs").remove(); } }

        function openGCCreator() { showModal(`<h3>Create GC</h3><input id="gn" placeholder="GC Name"><input id="gm" placeholder="Usernames (comma separated)"><button onclick="makeGC()">Create</button>`); }
        function makeGC() {
            const m = document.getElementById('gm').value.split(',').map(u => u.trim().toLowerCase());
            m.push(user);
            db.ref("gc_meta").push({ name: document.getElementById('gn').value, members: m });
            closeModal();
        }

        function openRules() { showModal(`<h3>Rules</h3><p>1. No Spam<br>2. Respect Admins<br>3. Meeting Crew only in Alerts</p>`); }
        function openMembers() {
            db.ref("users").once("value", s => {
                let list = "<h3>Members</h3>";
                s.forEach(u => { list += `<div>${u.key}</div>`; });
                showModal(list);
            });
        }
        function openSettings() { showModal(`<h3>Settings</h3><input type="file" onchange="upPFP(this)">`); }
        function upPFP(i) { const r = new FileReader(); r.onload = (e) => db.ref("users/" + user).update({ pfp: e.target.result }); r.readAsDataURL(i.files[0]); }
        function closeModal() { document.getElementById('master-modal').classList.add('hidden'); }
        function triggerMeeting() { db.ref("reports").push({ sender: user, type: "MEETING_CALL" }); alert("Meeting Signal Sent"); }
        function openInbox() {
            db.ref("reports").on("value", s => {
                let list = "<h3>Inbox</h3>";
                s.forEach(r => { list += `<div style="font-size:11px; margin-bottom:5px;">${r.val().type} from ${r.val().sender}</div>`; });
                showModal(list);
            });
        }
    </script>
</body>
</html>
