<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClareCool V1.2</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --chat-bg: #1a1a20;
            --primary: #6c5ce7; 
            --danger: #ff4757;
            --text-white: #ffffff;
            --msg-self: #6c5ce7;
            --msg-other: #2d2d3a;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-white); margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Classic Auth Screen */
        #auth-container { align-self: center; background: var(--chat-bg); padding: 40px; border-radius: 20px; width: 320px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); border: 1px solid #333; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; background: #0f0f13; border: 1px solid #333; color: white; border-radius: 8px; outline: none; }
        button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 8px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { opacity: 0.9; transform: scale(0.98); }

        /* Classic Chat Layout */
        #chat-wrapper { width: 100%; max-width: 900px; height: 100vh; display: flex; flex-direction: column; background: var(--chat-bg); border-left: 1px solid #333; border-right: 1px solid #333; }
        #top-bar { padding: 15px 20px; background: rgba(26, 26, 32, 0.95); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        /* Classic Messages */
        .message-row { display: flex; align-items: flex-end; gap: 10px; max-width: 80%; position: relative; }
        .row-self { align-self: flex-end; flex-direction: row-reverse; }
        .row-other { align-self: flex-start; }
        .msg-bubble { padding: 10px 15px; border-radius: 18px; font-size: 15px; line-height: 1.4; word-wrap: break-word; min-width: 60px; position: relative; }
        .row-self .msg-bubble { background: var(--msg-self); color: white; border-bottom-right-radius: 4px; }
        .row-other .msg-bubble { background: var(--msg-other); color: #ddd; border-bottom-left-radius: 4px; }
        .pfp-small { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid #333; }
        .username-label { font-size: 11px; color: #888; margin-bottom: 2px; margin-left: 5px; }

        /* Classic Actions */
        .msg-actions { display: flex; align-items: center; gap: 8px; margin-top: 5px; font-size: 12px; }
        .like-btn { background: none; border: none; cursor: pointer; color: rgba(255,255,255,0.4); display: flex; align-items: center; gap: 3px; padding: 0; }
        .like-btn.liked { color: #ff4757; }
        .action-icon-btn { background: none; border: none; cursor: pointer; color: #555; font-size: 12px; padding: 0; }
        
        /* Member List Items */
        .member-item { display: flex; align-items: center; gap: 10px; padding: 8px; border-bottom: 1px solid #333; }
        .member-btn-group { margin-left: auto; display: flex; gap: 5px; }
        .btn-mini { padding: 4px 8px; font-size: 10px; width: auto; margin-top: 0; }

        /* Modals */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 100; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-box { background: #1e1e24; padding: 30px; border-radius: 20px; width: 320px; text-align: center; border: 1px solid #444; max-height: 80vh; overflow-y: auto; }
        .report-item { background: #111; padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--danger); text-align: left; font-size: 11px; }

        #input-area { padding: 20px; background: var(--chat-bg); border-top: 1px solid #333; display: flex; gap: 10px; }
        #warning-banner { background: var(--danger); color: white; padding: 10px; text-align: center; font-weight: bold; position: fixed; top: 0; width: 100%; z-index: 2000; }
    </style>
</head>
<body>

    <div id="warning-banner" class="hidden">‚ö†Ô∏èWARNING. MORE THAN 3 WARNINGS MAY ISSUE A BAN. IF YOU THINK THIS IS A MISTAKE, CLICK OUT.‚ö†Ô∏è <button onclick="this.parentElement.remove()" style="width:auto; padding:2px 10px; background:white; color:black; border:none; border-radius:3px; cursor:pointer;">X</button></div>

    <div id="auth-container">
        <h2 id="auth-header">ClareCool V1.1</h2>
        <div style="font-size: 10px; color: var(--primary); margin-bottom: 15px; font-weight: bold;">BACK TO BASICS</div>
        <input type="text" id="username-in" placeholder="Username">
        <input type="password" id="password-in" placeholder="Password">
        <button onclick="handleLogin()">Login</button>
        <p onclick="toggleMode()" style="cursor: pointer; color: #888; font-size: 12px; margin-top: 15px;" id="toggle-auth-text">New here? Sign Up</p>
    </div>

    <div id="chat-wrapper" class="hidden">
        <div id="top-bar">
            <div style="display: flex; align-items: center; gap: 5px;">
                <img id="my-mini-pfp" class="pfp-small" onclick="openSettings()">
                <select id="chat-select" onchange="switchChat(this.value)" style="width: auto; padding: 5px; background: #333; font-size: 10px; margin:0;">
                    <option value="messages">Global</option>
                </select>
                <button onclick="showMembers()" style="width:auto; padding:5px; background:#444; font-size:10px;">üë•</button>
                <button id="meeting-btn" class="hidden" onclick="triggerMeeting()" style="width:auto; padding:5px; background: #e74c3c; font-size: 10px;">üö®</button>
                <button onclick="openRules()" style="width: auto; padding: 5px; background: #333; font-size: 10px;">üìú</button>
                <button id="gc-btn" class="hidden" onclick="openGCCreator()" style="width:auto; padding:5px; background: #27ae60; font-size: 10px;">+</button>
                <button id="inbox-btn" class="hidden" onclick="openInbox()" style="width:auto; padding:5px; background: #e67e22; font-size: 10px;">üì•</button>
            </div>
            <button onclick="location.reload()" style="width: auto; padding: 6px 12px; background: #444; font-size: 12px;">Exit</button>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Type..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="width: 70px;">Send</button>
        </div>
    </div>

    <div id="profile-view" class="modal-overlay hidden">
        <div class="modal-box">
            <img id="view-pfp" style="width:80px; height:80px; border-radius:50%; object-fit:cover; border:3px solid var(--primary);">
            <h3 id="view-user"></h3>
            <p id="view-status" style="font-style:italic; color:#aaa;"></p>
            <button onclick="closeModals()">Close</button>
        </div>
    </div>

    <div id="report-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Report Message</h3>
            <select id="report-reason">
                <option value="Rule 1">Rule 1: Swearing/Hate Speech</option>
                <option value="Rule 2">Rule 2: School Violation</option>
                <option value="Rule 3">Rule 3: Spamming</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="report-other" placeholder="Additional details...">
            <button onclick="submitReport()">Submit Report</button>
            <button onclick="closeModals()" style="background:#444;">Cancel</button>
        </div>
    </div>

    <div id="inbox-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Admin Inbox</h3>
            <div id="reports-list"></div>
            <button onclick="clearReports()" style="background:var(--danger); font-size:10px;">Clear All</button>
            <button onclick="closeModals()" style="background:#444;">Close</button>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Account</h3>
            <input type="file" id="file-upload" accept="image/*" onchange="uploadPFP(event)">
            <input type="text" id="status-input" placeholder="Update Status...">
            <button onclick="saveSettings()">Save</button>
            <button onclick="closeModals()" style="background:#444;">Cancel</button>
        </div>
    </div>

    <div id="gc-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Create GC</h3>
            <input type="text" id="gc-name" placeholder="GC Name">
            <input type="text" id="gc-users" placeholder="Usernames (comma separated)">
            <button onclick="createGC()">Create</button>
            <button onclick="closeModals()" style="background:#444;">Cancel</button>
        </div>
    </div>

    <div id="member-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Members</h3>
            <div id="member-list" style="text-align:left; font-size:12px;"></div>
            <button onclick="closeModals()" style="margin-top:10px;">Close</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB9Rlvq49-AiLBzMDvjz71QCTT4d6NqE98",
            authDomain: "mychat-28205.firebaseapp.com",
            databaseURL: "https://mychat-28205-default-rtdb.firebaseio.com",
            projectId: "mychat-28205",
            storageBucket: "mychat-28205.firebasestorage.app",
            messagingSenderId: "522121848657",
            appId: "1:522121848657:web:7108993439310bf6da5570",
            measurementId: "G-YFMS0DNREW"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = null;
        let isLoginMode = true;
        let currentPath = "messages";
        let reportTarget = null;
        const meetingCrew = ["44", "hunter", "bboy2014", "bartelsfamily5"];

        function toggleMode() { isLoginMode = !isLoginMode; document.getElementById('auth-header').innerText = isLoginMode ? "ClareCool V1.1" : "Sign Up"; }

        async function handleLogin() {
            const user = document.getElementById('username-in').value.trim().toLowerCase();
            const pass = document.getElementById('password-in').value.trim();
            if(!user || !pass) return;
            const snap = await db.ref("users/" + user).once("value");
            if (isLoginMode) {
                if(snap.val() && snap.val().password === pass) {
                    if(snap.val().banned) return alert("You are BANNED.");
                    enterApp(user);
                } else alert("Error");
            } else {
                if(snap.exists()) return alert("Taken");
                await db.ref("users/" + user).set({ password: pass, pfp: "", status: "Member", warned: false, banned: false });
                enterApp(user);
            }
        }

        function enterApp(user) {
            currentUser = user;
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('chat-wrapper').classList.remove('hidden');
            
            if(user === "bartelsfamily5") {
                document.getElementById('inbox-btn').classList.remove('hidden');
                document.getElementById('gc-btn').classList.remove('hidden');
            }

            if(meetingCrew.includes(user)) document.getElementById('meeting-btn').classList.remove('hidden');

            db.ref("users/"+user).on("value", s => {
                if(s.val() && s.val().warned) document.getElementById('warning-banner').classList.remove('hidden');
                if(s.val() && s.val().banned) location.reload();
                document.getElementById('my-mini-pfp').src = s.val().pfp || 'https://via.placeholder.com/40';
            });

            // Meeting Alert Listener
            db.ref("alerts/meeting").on("value", snap => {
                if(snap.val() && snap.val().active && snap.val().by !== currentUser) {
                    alert("üö® EMERGENCY MEETING CALLED BY: " + snap.val().by);
                    db.ref("alerts/meeting").update({active: false}); 
                }
            });

            loadGCList();
            loadMessages();
        }

        function triggerMeeting() {
            if(confirm("Call an Emergency Meeting?")) {
                db.ref("alerts/meeting").set({ active: true, by: currentUser, time: Date.now() });
            }
        }

        function loadMessages() {
            db.ref(currentPath).limitToLast(50).on("value", snap => {
                const box = document.getElementById('messages'); box.innerHTML = "";
                snap.forEach(child => {
                    const m = child.val();
                    const isMe = m.username === currentUser;
                    const liked = m.likes && m.likes[currentUser];
                    const row = document.createElement('div');
                    row.className = `message-row ${isMe ? 'row-self' : 'row-other'}`;
                    row.innerHTML = `
                        <img src="${m.pfp || 'https://via.placeholder.com/40'}" class="pfp-small" onclick="viewProfile('${m.username}')">
                        <div>
                            ${!isMe ? `<div class="username-label">${m.username}</div>` : ''}
                            <div class="msg-bubble">${m.text}<div class="msg-actions">
                                <button class="like-btn ${liked?'liked':''}" onclick="toggleLike('${child.key}')">${liked?'‚ù§Ô∏è':'ü§ç'}</button>
                                <button class="action-icon-btn" onclick="openReport('${child.key}', '${m.text}', '${m.username}')">üö©</button>
                                ${isMe || currentUser==='bartelsfamily5' ? `<button class="action-icon-btn" onclick="db.ref('${currentPath}/${child.key}').remove()">üóëÔ∏è</button>` : ''}
                            </div></div>
                        </div>`;
                    box.appendChild(row);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        async function showMembers() {
            const snap = await db.ref("users").once("value");
            const list = document.getElementById('member-list'); list.innerHTML = "";
            snap.forEach(u => {
                const userData = u.val();
                const div = document.createElement('div');
                div.className = 'member-item';
                div.innerHTML = `
                    <img src="${userData.pfp || 'https://via.placeholder.com/40'}" class="pfp-small" onclick="viewProfile('${u.key}')">
                    <span>${u.key}</span>
                    ${currentUser === 'bartelsfamily5' ? `
                    <div class="member-btn-group">
                        <button class="btn-mini" style="background:#e67e22" onclick="warnUser('${u.key}')">Warn</button>
                        <button class="btn-mini" style="background:${userData.banned ? '#27ae60' : '#ff4757'}" onclick="banUser('${u.key}')">${userData.banned ? 'Unban' : 'Ban'}</button>
                    </div>` : ''}
                `;
                list.appendChild(div);
            });
            document.getElementById('member-modal').classList.remove('hidden');
        }

        function warnUser(user) { db.ref("users/" + user).update({ warned: true }); alert("Warned " + user); }
        function banUser(user) { 
            db.ref("users/" + user + "/banned").once("value", s => {
                const isBanned = s.val();
                db.ref("users/" + user).update({ banned: !isBanned });
                alert(isBanned ? "Unbanned " + user : "Banned " + user);
                showMembers(); // Refresh list to update button text
            });
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            const u = await db.ref("users/"+currentUser).once("value");
            db.ref(currentPath).push().set({ username: currentUser, text: input.value, pfp: u.val().pfp || "", time: Date.now() });
            input.value = "";
        }

        function openReport(id, text, user) {
            reportTarget = { id, text, user }; 
            document.getElementById('report-modal').classList.remove('hidden');
        }

        function submitReport() {
            const reason = document.getElementById('report-reason').value;
            const other = document.getElementById('report-other').value;
            db.ref("reports").push().set({
                reportedUser: reportTarget.user,
                messageText: reportTarget.text,
                reason: reason + (other ? ": " + other : ""),
                reporter: currentUser,
                time: Date.now()
            });
            alert("Report sent to Admin.");
            closeModals();
        }

        function openInbox() {
            const list = document.getElementById('reports-list');
            document.getElementById('inbox-modal').classList.remove('hidden');
            db.ref("reports").on("value", snap => {
                list.innerHTML = ""; 
                snap.forEach(child => {
                    const r = child.val();
                    const item = document.createElement('div');
                    item.className = 'report-item'; 
                    item.innerHTML = `
                        <b>User:</b> ${r.reportedUser}<br>
                        <b>Msg:</b> "${r.messageText}"<br>
                        <b>Reason:</b> ${r.reason}<br>
                        <button onclick="warnUser('${r.reportedUser}')" style="width:auto; padding:2px 8px; font-size:9px; background:orange; margin-top:5px; border:none; color:white; border-radius:4px; cursor:pointer;">Warn User</button>
                    `;
                    list.appendChild(item);
                });
            });
        }

        function clearReports() {
            if(confirm("Clear all reports?")) db.ref("reports").remove();
        }

        async function viewProfile(user) {
            const snap = await db.ref("users/"+user).once("value");
            const d = snap.val();
            document.getElementById('view-user').innerText = user;
            document.getElementById('view-status').innerText = d.status || "No status";
            document.getElementById('view-pfp').src = d.pfp || 'https://via.placeholder.com/40';
            document.getElementById('profile-view').classList.remove('hidden');
        }

        function createGC() {
            const name = document.getElementById('gc-name').value;
            const users = document.getElementById('gc-users').value.split(',').map(u => u.trim().toLowerCase());
            users.push(currentUser);
            db.ref("gc_meta").push().set({ name: name, members: users });
            closeModals();
        }

        function loadGCList() {
            db.ref("gc_meta").on("value", snap => {
                const sel = document.getElementById('chat-select');
                sel.innerHTML = '<option value="messages">Global</option>';
                snap.forEach(child => {
                    if(child.val().members.includes(currentUser)) {
                        const opt = document.createElement('option');
                        opt.value = "gcs/" + child.key; opt.innerText = child.val().name; sel.appendChild(opt);
                    }
                });
            });
        }

        function toggleLike(id) {
            const ref = db.ref(`${currentPath}/${id}/likes/${currentUser}`);
            ref.once("value", s => s.exists() ? ref.remove() : ref.set(true));
        }

        function uploadPFP(e) {
            const reader = new FileReader();
            reader.onload = () => db.ref("users/"+currentUser).update({pfp: reader.result});
            reader.readAsDataURL(e.target.files[0]);
        }

        function saveSettings() { db.ref("users/"+currentUser).update({status: document.getElementById('status-input').value}); closeModals(); }
        function switchChat(p) { currentPath = p; loadMessages(); }
        function openSettings() { document.getElementById('settings-modal').classList.remove('hidden'); }
        function openRules() { alert("1. No swearing\n2. No school bans\n3. No spam"); }
        function openGCCreator() { document.getElementById('gc-modal').classList.remove('hidden'); }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden')); }
    </script>
</body>
</html>
